<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Tulip Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .tulip {
            position: relative;
            width: 0;
            height: 0;
            animation: grow 2s infinite alternate;
        }

        .tulip::before,
        .tulip::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff8c00, #ff4500);
            top: -50px;
            left: -50px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        .tulip::after {
            top: -30px;
            left: -80px;
            background: radial-gradient(circle at 30% 30%, #ff8c00, #ff4500);
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 10px;
            height: 200px;
            background-color: green;
            transform: translateX(-50%);
            animation: sway 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 0.9);
            }
        }

        @keyframes grow {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @keyframes sway {
            0% {
                transform: translateX(-50%) rotate(-5deg);
            }
            100% {
                transform: translateX(-50%) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="tulip">
        <div class="stem"></div>
    </div>
</body>
</html>
